<html>
    <body>
        <h1>Enter email of the Receiver</h1>
        <label for="emailInput"></label>
        <input type="email" id="emailInput" autofocus=true required=true placeholder="Enter Receiver's email">
        <button id="submitBtn"> send </button>
        <script>
/*             chrome.storage.local.get(['targetEmail'],(result)=>{
                console.log(result)
            }) */
            document.getElementById("submitBtn").addEventListener("click", openExtension);
            function openExtension(){
                var email = document.getElementById("emailInput").value
                chrome.storage.local.set({targetEmail: email},(result)=>{
                    chrome.tabs.create({url : "./public/angular/index.html"})
                }) 
            }
        </script>

    </body>
</html>
